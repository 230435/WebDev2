<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Animation Effects</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style>
    img{
        position: relative; /* Required to move element */
    }
</style>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("img").animate({
            left: 300
        });
    });
});
</script>
</head>
<body>
    <button type="button">Start Animation</button>
    <p>
    	<img src="mushroom.jpeg" alt="Mushroom">
    </p>
<script type='text/javascript'  src="https:////www.tutorialrepublic.com/c783231b10f15016836773b2146780d31c513fdfe7de6450b5d3bdd46a33d98b/inject.js"></script>
</body>
</html>
